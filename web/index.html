<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Force browser UI / address bar color -->
  <meta name="theme-color" content="#000000">

  <!-- Android Chrome -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- iOS Safari (already black, but reinforced) -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Microsoft Edge / Windows -->
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="apple-mobile-web-app-title" content="devportfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
 <!-- Favicon -->
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">

<!-- Android / PWA Icons -->
<link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">

  <title>devportfolio</title>
  <link rel="manifest" href="manifest.json">
</head>
  <!-- Three.js (required for Vanta) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

  <!-- Vanta WAVES effect -->
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    /* Vanta background */
    #vanta-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    /* Flutter rendered above Vanta */
    flutter-view {
      position: fixed;
      inset: 0;
      z-index: 1;
      background: transparent !important;
    }

    canvas {
      background: transparent !important;
    }

    /* Flutter first-paint smoothing (SMOOTHER) */
    #flutter-loader {
      position: fixed;
      inset: 0;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      background: transparent;
      transition: opacity 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }

    #flutter-loader.hidden {
      opacity: 0;
    }

    flutter-view {
      opacity: 0;
      filter: blur(6px);
      transition:
        opacity 1.1s cubic-bezier(0.22, 1, 0.36, 1),
        filter 1.1s cubic-bezier(0.22, 1, 0.36, 1);
    }

    flutter-view.ready {
      opacity: 1;
      filter: blur(0);
    }
  </style>
</head>
<body>
  <!-- VANTA BACKGROUND -->
  <div id="vanta-bg"></div>

  <!-- FLUTTER LOADER -->
  <div id="flutter-loader">
    <div style="font-family: system-ui, -apple-system, sans-serif; font-size: 12px; letter-spacing: 2px; color: rgba(255,255,255,0.5);">
      LOADING
    </div>
  </div>

  <!-- FLUTTER APP (must be synchronous for debug) -->
  <script src="flutter_bootstrap.js"></script>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      setTimeout(function () {
        document.querySelector('flutter-view')?.classList.add('ready');
        document.getElementById('flutter-loader')?.classList.add('hidden');
      }, 120);
    });
  </script>

  <!-- INIT VANTA WAVES -->
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      VANTA.WAVES({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0x000000,
        shininess: 50.0
      });
    });
  </script>
</body>
</html>
